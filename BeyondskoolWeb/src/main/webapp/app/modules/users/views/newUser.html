<div class="header">
  <h3 class="title">Create User</h3>
</div>
<p style="float: right;">
		<a class="btn btn-success btn-fill" ng-click="goBack()">Go Back</a>
</p>
<div class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="table-responsive">
        <div class="bs-user-form">
          <div
            class="form-group field-bsuser-beyondskool_id required">
            <label class="control-label" for="bsuser-beyondskool_id">Beyondskool ID</label>
            <input ng-model="beyondskoolid" type="text" id="bsuser-beyondskool_id"
              class="form-control" maxlength="25">            
          </div>
          <div class="form-group field-bsuser-parent_name required">
            <label class="control-label" for="bsuser-parent_name">Parent Name</label>
            <input type="text" ng-model="parentName" id="bsuser-parent_name" class="form-control" maxlength="150">           
          </div>
          <div class="form-group field-bsuser-child_name required">
            <label class="control-label" for="bsuser-child_name">Child Name</label> 
            <input type="text" ng-model="childName" id="bsuser-child_name" class="form-control" maxlength="150">
           
          </div>
          <div class="form-group field-bsuser-age">
            <label class="control-label" for="bsuser-age">Age</label> 
            <input type="number" ng-model="age"  id="bsuser-age" class="form-control">
           
          </div>
          <div class="form-group field-bsuser-gender">
            <label class="control-label" for="bsuser-gender">Gender</label>
            <select ng-model="gender" id="bsuser-gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
           
          </div>
          <div class="form-group field-bsuser-email required">
            <label class="control-label" for="bsuser-email">Email</label>
            <input type="email" ng-model="email" id="bsuser-email" class="form-control" maxlength="250">            
          </div>
          <div class="form-group field-bsuser-password required">
            <label class="control-label" for="bsuser-password">Password</label>
            <input type="password" ng-model="password" id="bsuser-password" class="form-control" maxlength="25">            
          </div>
          <div class="form-group field-bsuser-father_mobile_no required">
            <label class="control-label" for="bsuser-father_mobile_no">Father Mobile No</label> 
            <input type="text" ng-model="fatherMobile" id="bsuser-father_mobile_no" class="form-control" maxlength="15">
           
          </div>
          <div class="form-group field-bsuser-mother_mobile_no">
            <label class="control-label" for="bsuser-mother_mobile_no">Mother Mobile No</label>
            <input type="text" ng-model="motherMobile" id="bsuser-mother_mobile_no" class="form-control"  maxlength="15">            
          </div>
          <div class="form-group field-bsuser-address">
            <label class="control-label" for="bsuser-address">Address</label>
            <textarea id="bsuser-address" ng-model="address" class="form-control" rows="6"></textarea>
          </div>
          <div class="form-group field-bsuser-standard">
            <label class="control-label" for="bsuser-standard">Standard</label>           
        <select  id="bsuser-standard" class="form-control" ng-model="standard">
		<option value="">Select</option>
		<option ng-repeat="n in [] | range:1:13" value="{{n}}">{{n}}</option>
		</select>
            <div class="help-block"></div>
          </div>
          <div class="form-group field-bsuser-school">
            <label class="control-label" for="bsuser-school">School</label>
            <input type="text" id="bsuser-school" ng-model="school" class="form-control" maxlength="250">          
          </div>
          <div class="form-group field-bsuser-location">
            <label class="control-label" for="bsuser-location">Location</label>
            <input type="text" id="bsuser-location" ng-model="location" class="form-control" maxlength="250">           
          </div>
          <div ng-init="activityNames()" class="form-group field-bsuser-interested_activities container">
            <h4 class="control-label">Interested Activities</h4> {{activity.selected}}
            <div ng-repeat="activity in activityData">              
           <label class="col-md-3">
           <input type="checkbox"  ng-model="activity.selected" ng-change="addActivityToList(activity);"> {{activity.activityName}}</label>
           </div>           
            <div class="help-block"></div>
          </div>
          
          <div ng-init="knownsActivityNames()" class="form-group field-bsuser-already_known_activities container">          
            <h4 class="control-label">Already Known Activities</h4>            
            <div  ng-repeat="activity in knownActivityData">
              <label class="col-md-3">
           <input type="checkbox" ng-model="activity.selected" ng-change="addActivityToKnowList(activity);"> {{activity.activityName}}</label>
            </div>
            <div class="help-block"></div>
          </div>
          <div
            class="form-group field-bsuser-applicable_timings">
            <label class="control-label" for="bsuser-applicable_timings">Applicable Timings</label> 
            <input type="text" id="bsuser-applicable_timings" ng-model="timings" class="form-control" maxlength="25">            
          </div>
          <div class="form-group field-bsuser-preference">
            <label class="control-label" for="bsuser-preference">Preference</label>
            <select id="bsuser-preference" ng-model="preference" class="form-control" >
              <option value="Weekdays">Weekdays</option>
              <option value="Weekends">Weekends</option>
            </select>           
          </div>          
          <div class="form-group">
            <button ng-click="createUser()" class="btn btn-success btn-fill">Create User</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
